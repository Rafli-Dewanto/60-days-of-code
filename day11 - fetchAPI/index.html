<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Fetch API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb4">Fetch API</h1>
      <div class="d-flex">
        <button class="btn btn-primary m-2" id="getText">Get Text</button>

        <button class="btn btn btn-secondary m-2" id="getJoke">Get Joke</button>

        <button class="btn btn btn-light m-2" id="getUsers">Get Users</button>

        <button class="btn btn btn-dark m-2" id="getPosts">Get Post</button>
      </div>
      <hr />
      <form action="" id="addPost">
        <div class="form-group mb-2">
          <input
            type="text"
            id="title"
            placeholder="title"
            class="form-control"
          />
        </div>
        <div class="form-group mb-2">
          <textarea
            id="body"
            placeholder="body"
            class="form-control"
          ></textarea>
        </div>
        <input type="submit" value="submit" class="btn btn-outline-dark" />
      </form>
      <div id="output" class="mt-4"></div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
